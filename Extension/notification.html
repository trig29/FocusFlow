<!-- notification.html -->
<!--不专心提示-->
<div class="ff-notification">
  <style>
    .ff-notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;

      .ff-notification-box {
        text-align: center;
        padding: 20px;
        background-color: #ffe6c0;
        border: 1px solid #ffeeba;
        border-radius: 15px;
        width: 300px;
        font-size: 20px;
        font-family: sans-serif;
      }

      .ff-notification-box button {
        margin: 10px;
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      .ff-help-btn {
        background-color: #28a745;
        color: white;
      }

      .ff-ignore-btn {
        background-color: #ed263a;
        color: white;
      }
    }
  </style>

  <div class="ff-notification-box">
    <p>Your mind might be absent.<br>Wanna take a break?</p>
    <button class="ff-help-btn">I need some help</button>
    <button class="ff-ignore-btn">It's none of your business</button>
  </div>
</div>
