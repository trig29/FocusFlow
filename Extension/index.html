<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css" />
</head>
<body>


<!--欢迎页面-->
<div class="screen1 welcome-screen1" id="welcome">
  <div>
    <h1>FocusFlow</h1>
      <p>We'll guide you through four focus steps.<br>
      Please stare at the indicated screen corners.</p>
    <button class="start-button" id="start">Start</button>
  </div>
</div>

<!--引导Focus的四张图-->
<div class="screen1 black-screen1" id="sequence">
  <img id="focus-img" class="focus-image" src="" alt="Focus Corner" />
  <div class="focus-text" id="focus-text">Focusing...</div>
</div>


<div class="main-screen" id="main-screen">
  <div class="focus-tag-wrapper">
    <h1 style="font-size: 1.5rem">FocusFlow</h1>
    <div class="tag-area">
    <div class="focus-state">Active</div>
    <div class="stop-focus-btn">Exit</div>
    </div>
  </div>
  <div class="chat-history" id="chat-history">
  </div>
  <div class="input-section">
    <input type="text" class="input-box" id="user-input" placeholder="Type something...">
    <button class="send-btn" id="send-btn">Send</button>
  </div>
</div>


<div id="notification-screen">
  FocusFlow: I'm here to help you stay focused!
</div>


<script src="src/js/script.js"></script>
</body>
</html>
